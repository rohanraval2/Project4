<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gait Explorer â€“ A Day in the Life</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .explorer-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 0;
    }
    .character-picker {
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .animation-area {
      background: #e0e0e0;
      border-radius: 10px;
      min-height: 160px;
      position: relative;
      margin-bottom: 24px;
      overflow: hidden;
    }
    .kid-svg {
      position: absolute;
      bottom: 0;
      left: -120px;
      width: 120px;
      height: 120px;
      transition: left 0.1s linear;
    }
    .narration {
      font-size: 1.2em;
      background: #fffbe6;
      border-radius: 8px;
      padding: 16px;
      margin-top: 12px;
      min-height: 48px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .explorer-controls {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .explorer-controls button {
      font-size: 1em;
      padding: 8px 18px;
      border-radius: 4px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .explorer-controls button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="explorer-container">
    <h1>Gait Explorer: A Day in the Life</h1>
    <div class="character-picker">
      <label for="subjectSelect"><strong>Choose a child:</strong></label>
      <select id="subjectSelect"></select>
    </div>
    <div class="animation-area">
      <svg class="kid-svg" id="explorerWalker" width="120" height="120" viewBox="0 0 120 120"></svg>
    </div>
    <div class="explorer-controls">
      <button id="explorerPlay">Start Walk</button>
      <button id="explorerReset">Reset</button>
    </div>
    <div class="narration" id="narrationBox">
      Select a child and click "Start Walk" to experience their gait!
    </div>
  </div>
  <script src="gait-explorer.js"></script>
</body>
</html>
